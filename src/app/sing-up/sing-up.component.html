<div class="container singUpForm">
  <form [formGroup]="singUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input [class.is-invalid]="name.invalid && name.touched" formControlName="name" type="text" class="form-control"
        placeholder="Name...">
      <small [class.d-none]="name.valid || name.untouched" class="text-danger">Name is required</small>
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input [class.is-invalid]="lastName.invalid && lastName.touched" formControlName="lastName" type="text" class="form-control"
        placeholder="Last name...">
      <small [class.d-none]="lastName.valid || lastName.untouched" class="text-danger">Last name is required</small>
    </div>
    <div class="form-group">
      <label>User name</label>
      <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" type="text" class="form-control"
        placeholder="User name...">
      <div *ngIf="userName.invalid && userName.touched">
        <small *ngIf="userName.errors?.required" class="text-danger">User name is required</small>
        <small *ngIf="userName.errors?.minlength" class="text-danger">User name must be at least 5 characters</small>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [class.is-invalid]="password.invalid && password.touched" formControlName="password" type="password" class="form-control"
        placeholder="Password...">
      <div *ngIf="password.invalid && password.touched">
        <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
        <small *ngIf="password.errors?.minlength" class="text-danger">Password must be at least 5 characters</small>
      </div>
    </div>
    <div class="form-group">
      <label>Confirm password</label>
      <input [class.is-invalid]="singUpForm.errors?.checkPasswords" formControlName="confirmPassword" type="password"
        class="form-control" placeholder="Confirm password...">
      <small *ngIf="singUpForm.errors?.checkPasswords" class="text-danger">Passwords do not match</small>
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" formControlName="state" class="form-control" placeholder="State...">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" formControlName="city" class="form-control" placeholder="City...">
    </div>
    <div class="form-group">
      <label>Postal code</label>
      <input type="text" formControlName="postalCode" class="form-control" placeholder="Postal code...">
    </div>
    <input type="submit" value="Sing up" class="btn btn-outline-light">
  </form>
</div>
